<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checklist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 20px;
  }
  .group {
    margin-bottom: 30px;
    padding: 15px;
    background-color: #222;
    border-radius: 8px;
  }
  .group-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin: 5px 0;
    cursor: pointer;
  }
  input[type="checkbox"] {
    margin-right: 8px;
  }
</style>
</head>
<body>

<div class="group">
  <div class="group-title">Group 1</div>
  <label><input type="checkbox"> Item 1.1</label>
  <label><input type="checkbox"> Item 1.2</label>
  <label><input type="checkbox"> Item 1.3</label>
</div>

<div class="group">
  <div class="group-title">Group 2</div>
  <label><input type="checkbox"> Item 2.1</label>
  <label><input type="checkbox"> Item 2.2</label>
  <label><input type="checkbox"> Item 2.3</label>
</div>

<div class="group">
  <div class="group-title">Group 3</div>
  <label><input type="checkbox"> Item 3.1</label>
  <label><input type="checkbox"> Item 3.2</label>
  <label><input type="checkbox"> Item 3.3</label>
</div>

</body>
</html>
