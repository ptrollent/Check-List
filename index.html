<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checklist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .group {
    margin-bottom: 30px;
    padding: 15px;
    background-color: #222;
    border-radius: 8px;
  }
  .group-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .group-title label {
    cursor: pointer;
  }
  .items {
    margin-left: 25px; /* indent the items */
  }
  label {
    display: block;
    margin: 5px 0;
    cursor: pointer;
  }
  input[type="checkbox"] {
    margin-right: 8px;
  }
</style>
</head>
<body>

<h1>You're the last line of defense.</h1>

<div class="group">
  <div class="group-title">
    <label><input type="checkbox" class="group-check"> Detail Drawings</label>
  </div>
  <div class="items">
    <label><input type="checkbox" class="item"> Check designs.</label>
    <label><input type="checkbox" class="item"> Check every number, including dimensions (mind scaling), notes and dates.</label>
    <label><input type="checkbox" class="item"> Part codes and specs are on point.</label>
    <label><input type="checkbox" class="item"> Sheets are sorted and with correct orientations.</label>
    <label><input type="checkbox" class="item"> Sheets are signed and stamped.</label>
    <label><input type="checkbox" class="item"> Forging dies status if necessary.</label>
  </div>
</div>

<div class="group">
  <div class="group-title">
    <label><input type="checkbox" class="group-check"> PKM</label>
  </div>
  <div class="items">
    <label><input type="checkbox" class="item"> Check material sizes.</label>
    <label><input type="checkbox" class="item"> Check total quantities.</label>
    <label><input type="checkbox" class="item"> Coating for roller, stand, and pulley.</label>
    <label><input type="checkbox" class="item"> All signatures are there.</label>
  </div>
</div>

<div class="group">
  <div class="group-title">
    <label><input type="checkbox" class="group-check"> BOM</label>
  </div>
  <div class="items">
    <label><input type="checkbox" class="item"> Check item quantities.</label>
    <label><input type="checkbox" class="item"> Check material quantities.</label>
  </div>
</div>

<div class="group">
  <div class="group-title">
    <label><input type="checkbox" class="group-check"> Auxiliary Drawings</label>
  </div>
  <div class="items">
    <label><input type="checkbox" class="item"> Packing.</label>
    <label><input type="checkbox" class="item"> Plate nesting plans.</label>
  </div>
</div>

<script>
// When an individual item is clicked, check if all/none/some items in the group are checked
document.querySelectorAll('.group').forEach(group => {
  const groupCheckbox = group.querySelector('.group-check');
  const items = group.querySelectorAll('.item');

  function updateGroupCheckbox() {
    const allChecked = Array.from(items).every(i => i.checked);
    const noneChecked = Array.from(items).every(i => !i.checked);

    if (allChecked) {
      groupCheckbox.checked = true;
      groupCheckbox.indeterminate = false;
    } else if (noneChecked) {
      groupCheckbox.checked = false;
      groupCheckbox.indeterminate = false;
    } else {
      groupCheckbox.checked = false;
      groupCheckbox.indeterminate = true;
    }
  }

  items.forEach(item => {
    item.addEventListener('change', updateGroupCheckbox);
  });

  // When the group title checkbox is clicked, set all items to that state
  groupCheckbox.addEventListener('change', () => {
    const checked = groupCheckbox.checked;
    groupCheckbox.indeterminate = false;
    items.forEach(i => i.checked = checked);
  });
});
</script>

</body>
</html>
